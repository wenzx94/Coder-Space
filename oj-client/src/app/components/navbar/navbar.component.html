<div>
    <nav class="navbar navbar-default" style="border-spacing:0px;margin-bottom: 0px; background-color: #2c3039">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

            <a id="dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Difficulty <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a [routerLink]="['/problems']">All</a></li>
              <li role="separator" class="divider"></li>
              <li><a [routerLink]="['/problems/difficulty/easy']">Easy</a></li>
              <li><a [routerLink]="['/problems/difficulty/medium']">Medium</a></li>
              <li><a [routerLink]="['/problems/difficulty/hard']">Hard</a></li>
              <li><a [routerLink]="['/problems/difficulty/super']">Super</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input name="keywords" id="keywords" type="text" class="form-control"
             placeholder="Keywords..."
             [(ngModel)] = "keywords"
             >
          </div>
          <button type="submit" class="btn btn-default" (click)="searchProblem()">Search</button>
        </form>
      
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a (click)="login()">Login</a></li> -->

            <a id="user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a [routerLink]="['/profile']">Profile</a></li>
              <li *ngIf = "!authService.isAuthenticated()"><a (click) = "login()">Log in</a></li>
              <li *ngIf = "authService.isAuthenticated()"><a (click) = "logout()">Log out</a></li>
